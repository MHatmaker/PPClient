<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <button ion-button (click)="loadItems()">Load</button>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.snippet}}
      <!-- <img [src]="item.snippet" /> -->
    </ion-item>
  </ion-list>
  <button ion-button (click)="loadAddress()">Address</button>
  <ion-item>{{adrs}}</ion-item>
</ion-content>
